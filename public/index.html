<!-- File to change: /root/nexus-server/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Bell Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div id="game-container">
        <!-- LOGIN SCREEN -->
        <div id="login-screen" class="full-screen-view">
            <h1><span>Welcome to</span>Nexus</h1>
            <div id="new-player-form">
                <div class="form-group">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" placeholder="e.g., Alex Chen">
                </div>
                <div class="form-group">
                    <label for="player-city">Where are you from?</label>
                    <input type="text" id="player-city" placeholder="City">
                    <select id="player-state"></select>
                </div>
                <div class="form-group" style="display: flex; align-items: center; margin-top: 15px;">
                    <input type="checkbox" id="consent-checkbox" style="width: auto; margin-right: 10px;">
                    <label for="consent-checkbox" style="margin: 0; font-size: 12px;">I understand this is for research and I agree to participate.</label>
                </div>
                <button id="start-new-game-btn" class="action-button">Begin First Semester</button>
            </div>
            
            <div class="resume-section">
                <div class="form-group">
                    <label for="passkey-input">Have a Passkey? Return to where you left off:</label>
                    <input type="text" id="passkey-input" placeholder="e.g., sunny-panda-7">
                </div>
                <button id="resume-game-btn" class="action-button">Resume Game</button>
            </div>
        </div>

        <!-- MAIN GAME SCREEN -->
        <div id="game-screen" class="hidden">
            <div id="top-bar"><span id="time-display">9:41 AM</span></div>
            <div id="main-screen">
                <div id="calendar-zone">
                    <span id="week-display"></span>
                    <span id="date-display"></span>
                    <span id="weather-display"></span>
                </div>
                <div id="game-content">
                    <div class="game-section">
                        <p class="section-title">Life Event</p>
                        <div id="life-event-zone"></div>
                    </div>
                    <div class="game-section">
                        <p class="section-title">Create a Post</p>
                        <div id="post-options-zone"></div>
                    </div>
                    <div id="proceed-zone" class="hidden"></div> 
                </div>
                <div id="gate-zone" class="hidden"></div>
            </div>
            <div id="game-footer">
                <div id="profile-strength-display">Profile Strength: <span id="score-value">0</span></div>
            </div>
        </div>

        <!-- MODALS -->
        <div id="save-modal" class="modal-overlay hidden"></div>
        <div id="end-game-splash" class="modal-overlay hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
